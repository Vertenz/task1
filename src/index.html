<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Компьютерная сборка</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header__top">
            <a href="#header"><img src="img/logo.svg" alt="Name" class="logo"></a>
            <nav class="menu">
                <ul class="menu__ul">
                    <li class="menu__li"><a href="#" class="menu__link">Главна</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Курсы</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Расписание</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Преподаватели</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Рассылка</a></li>
                    <li class="menu__li"><a href="#" class="menu__link">Контакты</a></li>
                </ul>
            </nav>
            <div class="btn" id="logIn">Зайти в кабинет</div>
        </div>
        <div class="header__middle">
            <h1 class="header__h">
                Первый курс
                <br>
                по компьютерной сборке
            </h1>
            <div class="timer">
                <div class="timer__block">
                    <div class="timer__number" id="day"></div>
                    <div class="timer__name">Дней</div>
                </div>
            </div>
            <div class="timer">
                <div class="timer__block">
                    <div class="timer__number" id="hour"></div>
                    <div class="timer__name">Часов</div>
                </div>
            </div>
            <div class="timer">
                <div class="timer__block">
                    <div class="timer__number" id="minutes"></div>
                    <div class="timer__name">Минут</div>
                </div>
            </div>
            <div class="timer">
                <div class="timer__block">
                    <div class="timer__number" id="second"></div>
                    <div class="timer__name">Секунд</div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
